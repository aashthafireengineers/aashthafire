<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projects | Aashtha Fire Engineers">
    <title>Projects | Aashtha Fire Engineers</title>
    <!-- <base href="/aashthafire/"> -->

    
    <!-- Linked CSS  -->
    <link rel="stylesheet" href="../styles/base/base.css">
    <link rel="stylesheet" href="../styles/shared/header.css">
    <link rel="stylesheet" href="../styles/shared/footer.css">
    <link rel="stylesheet" href="../styles/specific/projects.css">

</head>

<body>

    <!-- Header Placeholder -->
    <div id="header-container"></div>

    <section class="projects-container">

        <div class="projects-heading-wrapper">
            <div class="projects-heading">
                <h1>OUR PROJECTS</h1>
            </div>
        </div>


        <!-- Gallery 1 -->
        <div class="photobox-wrapper">
            <h2>Calcutta Greens Housing Complex</h2>
            <div class="photobox-container">
                <div id="lightbox1" class="pb-overlay">
                    <div class="pb-controls" id="playPause1">⏵</div>
                    <img id="mainImage1" class="pb-main-image">
                    <div class="pb-arrow pb-prev" id="prev1">❮</div>
                    <div class="pb-arrow pb-next" id="next1">❯</div>
                    <div class="pb-thumbs" id="thumbnails1"></div>
                </div>
            </div>
        </div>


        <!-- Gallery 2 -->
        <div class="photobox-wrapper">
            <h2>Lilabati Hospital</h2>
            <div class="photobox-container">
                <div id="lightbox2" class="pb-overlay">
                    <div class="pb-controls" id="playPause2">⏵</div>
                    <img id="mainImage2" class="pb-main-image">
                    <div class="pb-arrow pb-prev" id="prev2">❮</div>
                    <div class="pb-arrow pb-next" id="next2">❯</div>
                    <div class="pb-thumbs" id="thumbnails2"></div>
                </div>
            </div>
        </div>


        <!-- Gallery 3 -->
        <div class="photobox-wrapper">
            <h2>YOGASHRI Yoga and Naturopathy Govt Medical College and Hospital</h2>
            <div class="photobox-container">
                <div id="lightbox3" class="pb-overlay">
                    <div class="pb-controls" id="playPause3">⏵</div>
                    <img id="mainImage3" class="pb-main-image">
                    <div class="pb-arrow pb-prev" id="prev3">❮</div>
                    <div class="pb-arrow pb-next" id="next3">❯</div>
                    <div class="pb-thumbs" id="thumbnails3"></div>
                </div>
            </div>
        </div>


    </section>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="../scripts/main.js"></script>

    <script src="../scripts/photobox.js"></script>

</body>

</html>
